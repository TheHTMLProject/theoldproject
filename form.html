<html>
    <h1>Create a Account</h1>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7784/7784482.png">
    <title>Sign Up - The HTML Project</title>
    <form action="mailto:htmlhelp@post.com?subject=Create this Account"  method="post" enctype="text/plain">
        <label for="name">New Username:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="pwd">New Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br>
        <label for="email">Confirm Password:</label><br>
        <input type="text" id="conf" name="conf"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <br>
        <input type="submit" value="Submit">
    </form>
</html>
